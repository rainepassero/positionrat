<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PositionRat.com</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        img {
            position: absolute;
            width: 300px; /* Adjust this for a bigger rat! */
            height: auto;
            cursor: grab;
            top: 150px; /* Start the rat below the instructions */
            left: 50%; /* Center the rat horizontally */
            transform: translateX(-50%); /* Proper centering adjustment */
        }
        .instruction {
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to PositionRat.com!</h1>
    <img id="ratImage" src="rat.jpg" alt="A cool rat">
    <p class="instruction">Go ahead and try! Position the rat anywhere you'd like! Wow!</p>

    <!-- Background Music -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const ratImage = document.getElementById('ratImage');

        // Initialize variables for dragging
        let isDragging = false;
        let offsetX, offsetY;

        // Mouse down event to start dragging
        ratImage.addEventListener('mousedown', (event) => {
            isDragging = true;
            offsetX = event.clientX - ratImage.offsetLeft;
            offsetY = event.clientY - ratImage.offsetTop;
            ratImage.style.cursor = 'grabbing';
        });

        // Mouse move event to drag the image
        document.addEventListener('mousemove', (event) => {
            if (isDragging) {
                ratImage.style.left = event.clientX - offsetX + 'px';
                ratImage.style.top = event.clientY - offsetY + 'px';
            }
        });

        // Mouse up event to stop dragging
        document.addEventListener('mouseup', () => {
            isDragging = false;
            ratImage.style.cursor = 'grab';
        });
    </script>
</body>
</html>
