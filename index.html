<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PositionRat.com</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .counter {
            position: absolute; /* Position the counter at a fixed spot */
            top: 10px; /* Distance from the top of the page */
            left: 10px; /* Distance from the left of the page */
            font-size: 14px; /* Adjust font size to fit */
            text-align: left; /* Align text to the left */
        }
        .audio-player {
            margin-top: 20px; /* Space below the title */
        }
        img {
            position: relative; /* Keep the image in the flow */
            width: 300px;
            height: auto;
            cursor: grab;
            margin-top: 20px; /* Space between audio and image */
        }
        .instruction {
            margin-top: 20px; /* Space below the rat image */
            font-size: 18px;
            font-style: italic;
            color: #555;
        }
        .comments-section {
            margin-top: 50px; /* Add space above the comments section */
        }
    </style>
</head>
<body>
    <h1>Welcome to PositionRat.com!</h1>

    <!-- Visitor Counter -->
    <div class="counter">
        <script type="text/javascript" src="https://www.free-counters.org/count/h28m"></script><br>
        <a href="https://www.versicherungen.at/krankenzusatzversicherung/">Krankenzusatzversicherung Vergleich</a>
        <script type="text/javascript" src="https://whomania.com/ctr?id=914ba171c695fce5fb37f95bf6c42f1678100285"></script>
    </div>

    <!-- Audio Player -->
    <div class="audio-player">
        <audio id="backgroundMusic" autoplay loop controls>
            <source src="music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Rat Image -->
    <img id="ratImage" src="rat.jpg" alt="A cool rat">

    <!-- Instructions -->
    <p class="instruction">Go ahead and try! Position the rat anywhere you'd like! Wow!</p>

    <!-- Disqus Comment Section -->
    <div class="comments-section">
        <h2>Comments</h2>
        <div id="disqus_thread"></div>
        <script>
            /**
            *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
            *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
            /*
            var disqus_config = function () {
            this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };
            */
            (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://positionrat-com.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>

    <!-- Disqus Comment Count Script -->
    <script id="dsq-count-scr" src="//positionrat-com.disqus.com/count.js" async></script>

    <script>
        const ratImage = document.getElementById('ratImage');

        // Initialize variables for dragging
        let isDragging = false;
        let offsetX, offsetY;

        // Mouse down event to start dragging
        ratImage.addEventListener('mousedown', (event) => {
            isDragging = true;
            offsetX = event.clientX - ratImage.offsetLeft;
            offsetY = event.clientY - ratImage.offsetTop;
            ratImage.style.cursor = 'grabbing';
        });

        // Mouse move event to drag the image
        document.addEventListener('mousemove', (event) => {
            if (isDragging) {
                ratImage.style.left = event.clientX - offsetX + 'px';
                ratImage.style.top = event.clientY - offsetY + 'px';
                ratImage.style.position = 'absolute'; // Enable dragging
            }
        });

        // Mouse up event to stop dragging
        document.addEventListener('mouseup', () => {
            isDragging = false;
            ratImage.style.cursor = 'grab';
        });
    </script>
</body>
</html>
